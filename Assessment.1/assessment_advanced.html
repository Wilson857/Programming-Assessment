<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            .input {
                font-size: 22px;
                text-align: center;
                vertical-align: baseline;
            }

            .container {
              width: 530px;
              margin: 0;
            }
        </style>
    </head>
    <body>
        <h1>BOOGLE ADVANCED</h1>
        <a href="assessment.html"><button>Simple Search</button></a>
        <a href="assessment_images.html"><button>Images</button></a>
        <div class="container">
            <form action="https://www.google.co.uk/advanced_search?as_q= &as_epq= &as_oq= &as_eq= ">
                <input type="text" id="as_q" name="as_q" placeholder="All these words:">
                <input type="text" id="as_epq" name="as_epq" placeholder="This exact word or phrase:">
                <input type="text" id="as_oq" name="as_oq" placeholder="Any of these words:">
                <input type="text" id="as_eq" name="as_eq" placeholder="None of these words:">
                <input type="submit" value="Google Advanced Search">
            </form>
        </div>
        <a><button>I'm Feeling Lucky</button></a>
    </body>
</html>
